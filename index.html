<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TradeIQX Pricing</title>
<style>
:root{
  --bg:#0d1b2a; --panel:#111a27; --text:#eef2f7; --muted:#98a2b3;
  --brand:#22c55e; --brand-2:#0ea5e9; --ring:rgba(14,165,233,.33);
  --radius:16px; --gap:16px;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
a{color:inherit;text-decoration:none}

.wrap{max-width:1100px;margin:0 auto;padding:40px 20px}
h2{margin:0 0 24px;font-size:28px;letter-spacing:.2px}

.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:var(--gap)}
@media (max-width:980px){.grid{grid-template-columns:1fr 1fr}}
@media (max-width:640px){.grid{grid-template-columns:1fr}}

.card{
  background:var(--panel); border:1px solid #1f2937; border-radius:var(--radius);
  padding:22px; display:flex; flex-direction:column; gap:14px;
}
.headrow{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
}
.title{
  font-size:22px; font-weight:900; letter-spacing:.2px; white-space:nowrap;
}
.prices{display:grid; gap:6px; text-align:right; min-width:210px}
.price{display:flex; align-items:flex-end; gap:8px; justify-content:flex-end}
.amt{font-size:28px; font-weight:900}
.per{color:var(--muted); font-size:14px}
.note{color:var(--muted); font-size:12px; margin-top:-2px}

.divider{height:1px; background:#223047; margin:8px 0 2px}

.features{display:grid; gap:8px}
.features .desc{color:#c9cfd8; font-size:14px}
.features ul{list-style:none; margin:0; padding:0; display:grid; gap:8px}
.features li{display:flex; align-items:flex-start; gap:10px; color:#d3d8df}
.chk{width:18px; height:18px; border-radius:4px; display:inline-grid; place-items:center; background:rgba(34,197,94,.12); border:1px solid rgba(34,197,94,.3); font-size:12px}

.actions{display:grid; gap:10px; margin-top:auto}
.btn{
  display:inline-grid; place-items:center; padding:12px 14px; border-radius:10px;
  border:1px solid #223047; background:#0f172a; font-weight:800;
}
.btn:hover{outline:2px solid var(--ring)}
.btn.primary{background:linear-gradient(180deg,var(--brand),var(--brand-2)); color:#0b1220; border-color:transparent}
.btn[disabled]{opacity:.55; cursor:not-allowed}

.badge{display:inline-flex;align-items:center;gap:6px;background:rgba(14,165,233,.12);color:#7dd3fc;border:1px solid var(--ring);padding:6px 10px;border-radius:999px;font-size:12px;font-weight:800;letter-spacing:.3px;text-transform:uppercase}
.card.featured{border-color:var(--brand-2);box-shadow:0 0 0 3px rgba(14,165,233,.22)}

.fine{color:#a3aab6; font-size:12px; margin-top:14px}
</style>
</head>
<body>
<div class="wrap">
  <h2>Choose your TradeIQX plan</h2>

  <div class="grid" role="list">

    <!-- Starter — Free -->
    <article class="card" role="listitem" aria-label="Starter plan">
      <div class="headrow">
        <div class="title">Starter — Free</div>
        <div class="prices">
